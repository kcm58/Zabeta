<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Zabeta: ABET accreditation management software for Universities</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/zabeta.css">

</head>

<body>
  <div id="toolbar-bg">
	 <div id="toolbar">
	 </div>
  </div>


  <div id="container">
  	<div id="menu">
  		<h2>Menu</h2>
  		<div id="menu-content"></div>
  	</div>
  	<div id="content">
  	</div>
  </div>

  <script src="lib/jquery-1.7.1.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/backbone-min.js"></script>
  <script src="lib/handlebars-1.0.0.beta.6.js"></script>
  <script src="lib/jquery.cookie.js"></script>
  <script src="js/main.js"></script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->


  <script id="toolbar-tmpl" type="text/x-handlebars-template">
	{{#state}}
    <div id="logo">
        <img src="img/animals-zebra-32x32.png" alt="Zebra" />
        <div style="display: table-cell; vertical-align: middle; height: 48px; clear:none; width:300px">Z<span class="logo-alt-color">abet</span>a for {{uni_name}}</div>
      </div>

      <div id="account">
        <img class="photo" src="{{usr_logo}}" />
        <div class="title">{{name}}</div>
        <div class="divider"></div>
        <div class="signout">Sign out</div>
      </div>
	{{/state}}}
  </script>

  <script id="list-tmpl" type="text/x-handlebars-template">
	<a href="#tasks" onclick="addAnotherTask()">Add another task</a>
    <h2>{{list_title}}</h2>
    <table id="task-list" class="">
      <thead>
        <tr>
          {{#list_header}}
          <th>
            <a href="">{{heading}}</a>
          </th>
          {{/list_header}}
        </tr>
      </thead>
      <tbody>
        {{#list_row}}
        <tr>
          {{#list_row_item}}
          <td>{{list_row_item_data}}</td>
          {{/list_row_item}}
        </tr>
        {{/list_row}}
      </tbody>
    </table>
  </script>
  
  <script id="menu-tmpl" type="text/x-handlebars-template">
  	{{#items}}
  	<a href="#{{hash}}">{{name}}</a><div id="{{hash}}-sub" class="submenu"></div><br />
  	{{/items}}
  </script>
  
  <script id="submenu-tmpl" type="text/x-handlebars-template">
	<ul>
		{{#Course}}
		<li id="{{id}}" class="course"><a href="#course/{{id}}">{{catalog}}</li>
		{{/Course}}
	</ul>
  </script>
  
  <script id="uni-tmpl" type="text/x-handlebars-template">
	<div style="text-align:center">
		<h2 style="margin:2px">{{heading}}</h2>
		<select name="uni" id="uni" style="font-size:2em;">
			<option disabled="disabled" selected>...</option>
			{{#University}}
			<option value="{{id}}">{{name}}</option>
			{{/University}}
		</select>
	</div>
  </script>
  
  <script id="form-tmpl" type="text/x-handlebars-template">
	<a href="#form" onclick="addAnotherInput()">Add another form element</a>
	<form id="{{name}}" name="{{name}}">
	{{#each fields}}
		<p class="label">{{name}}</p>
		{{#if textarea}}
		<textarea name="{{name}}" id="{{name}}"
		{{#properties}}
			{{property}}="{{value}}" 
		{{/properties}}
		></textarea>
		{{else}}
		{{#if University}}
		<select name="{{name}}" id="{{name}}"
		{{#properties}}
			{{property}}="{{value}}" 
		{{/properties}}
		>
		{{#options}}
			<option value="{{value}}">{{text}}</option>
		{{/options}}</select>
		{{else}}
		<input type="{{type}}" name="{{name}}" id="{{name}}" 
		{{#properties}}
			{{property}}="{{value}} 
		{{/properties}}
		/>
		{{/if}}
		{{/if}}
	{{/each}}
	<br /><br />
	<input type="submit" value="submit" onclick="submitform()" />
	</form>
  </script>
  
  <script id="course-tmpl" type="text/x-handlebars-template">
	<h2>{{name}} - ({{catalog}}}</h2>
	<p class="label">Description:</p>
	<span>{{description}}</span>
  </script>
</body>
</html>
